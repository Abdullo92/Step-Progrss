<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progrss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="progress-conatainer">
            <hr class="progress-bar-back"/>
            <hr class="progress-bar-front"/>
            <div class="step checked">
            <i class="fas fa-check"></i>
            <small>Start</small>
           </div>
            <div class="step">
                <i class="fas fa-times"></i>
            </div>
            <div class="step">
                <i class="fas fa-times"></i>
            </div>
            <div class="step">
                <i class="fas fa-times"></i>
            </div>
            <div class="step">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <button class="btn" id="prev"><i class="fas fa-arrow-left" disabled></i></button>
        <button class="btn" id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
</body>
</html>
